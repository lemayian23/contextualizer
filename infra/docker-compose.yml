version: '3.8' 
 
services: 
  postgres: 
    image: postgres:15 
    environment: 
      POSTGRES_DB: contextualizer 
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: password 
    ports: 
      - "5433:5432" 
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
 
  redis: 
    image: redis:7-alpine 
    ports: 
      - "6380:6379" 
 
  chroma: 
    image: chromadb/chroma:0.4.18 
    ports: 
      - "8002:8000" 
    environment: 
      - IS_PERSISTENT=TRUE 
 
volumes: 
  postgres_data: 
  chroma_data: 
